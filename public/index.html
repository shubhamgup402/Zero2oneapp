<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="login">
            <form class="form" action="/login" method="POST">
                <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="pswd" id="pswd" placeholder="Password" required="">
                <i class='bx bxs-show' id="icon" onclick="togglePasswordVisibility()"></i>
                <button type="submit" id="b1" name="submit">Login</button>
            </form>
        </div>
        <div class="register">
            <form class="form" action="/register" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input class="input" type="text" name="username" placeholder="Username" required="">
                <input class="input" type="email" name="email" placeholder="Email" required="">
                <input class="input" type="password" name="pswd" placeholder="Password" required="">
                <button type="submit" id="b2" value="signin">Signin</button>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("pswd");
            var icon = document.getElementById("icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bxs-show");
                icon.classList.add("bx-low-vision");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bx-low-vision");
                icon.classList.add("bxs-show");
            }
        }
    </script>
</body>
</html>
